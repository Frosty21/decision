<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->

    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>D-Day Maker</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/voter.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="/scripts/voter.js"></script>

  </head>

  <body>
    <nav class="page-header">
      <p>D-Day Maker</p>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
       <article>
        <header>
        <div class="question">
          <a>Pick a Value.</a>
        </div>

        </header>
        <main>
          <ul id="columns">
            <li class="column" draggable="true"><header>Value 1</header></li>
            <li class="column" draggable="true"><header>Value 2</header></li>
            <li class="column" draggable="true"><header>Value 3</header></li>
            <li class="column" draggable="true"><header>Value 4</header></li>
            <li class="column" draggable="true"><header>Value 5</header></li>
            <li class="column" draggable="true"><header>Value 6</header></li>
          </ul>
        </main>
        <footer>
          <div class="submit">
            <button class="btn btn-info">Submit</button>
          </div>
        </footer>
      </article>
    </main>
    <script type="text/javascript" src="/scripts/dragdrop.js"></script>
  </body>
</html>
